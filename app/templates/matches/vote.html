{% extends "base.html" %}
{% block content %}
  <h1>Vote MVP</h1>

  <p><a href="{{ url_for('matches.list_matches') }}">Back to matches</a></p>

  <h2>{{ match.date }} vs {{ match.opponent }}</h2>

  {% if eligible_players %}
    <form method="post">
      <div>
        <label>Vote for</label>
        <select name="voted_player_id">
          <option value="">Select</option>
          {% for player in eligible_players %}
            <option value="{{ player.id }}" {% if current_vote and current_vote.voted_player_id == player.id %}selected{% endif %}>
              {{ player.last_name }}, {{ player.first_name }}
            </option>
          {% endfor %}
        </select>
      </div>
      <button type="submit">Submit vote</button>
    </form>
  {% else %}
    <p>No eligible players for this match.</p>
  {% endif %}
{% endblock %}
