{% extends "base.html" %}
{% block content %}
  <div class="card border-0">
    <div class="card-body p-4">
      <h1 class="h4 mb-3">Sign in</h1>
      <p class="text-muted mb-4">Use your admin or player credentials.</p>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input name="username" class="form-control" autocomplete="username" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" autocomplete="current-password" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
      </form>
    </div>
  </div>
{% endblock %}
