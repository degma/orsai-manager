{% extends "base.html" %}
{% block content %}
  <h1>Login</h1>
  <form method="post">
    <div>
      <label>Username</label>
      <input name="username" />
    </div>
    <div>
      <label>Password</label>
      <input name="password" type="password" />
    </div>
    <button type="submit">Sign in</button>
  </form>
{% endblock %}
